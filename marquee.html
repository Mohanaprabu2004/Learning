<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Marquee tag</h1>
    <marquee behavior="slide" direction="" scrollamount="20">
        <h1>hello guys...Welcome to our webpage</h1>
    </marquee>    
    <marquee behavior="slide" direction="right" scrollamount="20">
        <h1>This is Food Order Page</h1>
    </marquee>
    <marquee behavior="slide" direction="right" scrollamount="20">
        <h1>order food</h1>
    </marquee>
    <marquee behavior="alternate" loop="2" direction="right" scrollamount="20">
        <h1>Chicken Briyani</h1>
    </marquee>
    <marquee behavior="alternate" loop=" 3" direction="up" scrollamount="2">
        <h1>Mutton briyani</h1>
    </marquee>
    <marquee behavior="alternate" loop=" 3" direction="up" scrollamount="2">
        <h1>Fish Briyani</h1>
    </marquee>


    <marquee behavior="" scrollamount="20" direction="right"><img src="https://cdn.pixabay.com/animation/2024/01/31/12/40/12-40-41-791_512.gif" alt=""></marquee>


    
</body>
</html>
